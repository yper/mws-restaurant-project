<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f58500">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="RestoReview">

  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="img/icons/icon-72x72.png" type="image/x-icon" />
  <link rel="apple-touch-startup-image" href="img/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="img/icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link defer rel="stylesheet" href="css/styles.css">
  <link defer rel="stylesheet" href="css/styles600.css" media="(min-width: 600px)">
  <link defer rel="stylesheet" href="css/styles700.css" media="(min-width: 700px)">
  <link defer rel="stylesheet" href="css/styles1150.css" media="(min-width: 1150px)">

  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"><button id="show-map">Show map</button></div>
    </section>
    <section>
      <div class="filter-options nav-filterwait">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="offscreen">Select a neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="offscreen">Select a cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="restaurants-list" class="flexbox-container"></div>
    </section>
  </main>

  <script async defer type="text/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script async type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async type="text/javascript" charset="utf-8" src="js/register-sw.js"></script>
  <script async defer type="text/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer type="text/javascript" charset="utf-8" src="js/common.js"></script>
  
  
  <footer>
    Copyright (c) 2018 <a href="/">Restaurant Reviews</a><br>
    All Rights Reserved.
  </footer>

</body>

</html>
