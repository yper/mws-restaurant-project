<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#f58500">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="RestoReview">

    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="img/icons/icon-72x72.png" type="image/x-icon" />
    <link rel="apple-touch-startup-image" href="img/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="img/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link defer rel="stylesheet" href="css/styles.css" type="text/css">
    <link defer rel="stylesheet" href="css/styles600.css" media="(min-width: 600px)">
    <link defer rel="stylesheet" href="css/styles700.css" media="(min-width: 700px)">
    <link defer rel="stylesheet" href="css/styles1150.css" media="(min-width: 1150px)">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script async defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    
    <title>Restaurant Info</title>
  </head>

  <body class="inside">

    <header>

      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>

      
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    

    </header>

    <main id="maincontent">

      <section id="map-container">
        <div id="map" role="application"><button id="show-map">Show map</button></div>
      </section>

      <section id="restaurant-container" class="flexbox-container">
        <h1 id="restaurant-name"></h1>
        <div id="restaurant-imagebox" class="flexbox-item">
          <picture>
            <img id="restaurant-img">
          </picture>
        </div>
        <div id="restaurant-detailsbox" class="flexbox-item">
          <div id="restaurant-favorite"></div>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <i class="fas fa-calendar-alt fa-fw"></i> Operating hours
          <table id="restaurant-hours"></table>
        </div>
      </section>

      <section id="reviews-container">
        <h2>Reviews</h2>
        <div id="reviews-list" class="flexbox-container"></div>
      </section>

      <!-- New review form -->
      <section id="addreview-container">
        <div class="review">

          <form id="addReview">
            <h3>Add your review</h3>
            <div>
              <div style="width: 79%; float: left;">
                <label for="review-name">Your name:</label>
                <input type="text" name="review-name" id="review-name" placeholder="Your name">
              </div>

              <div style="width: 19%; float: right;">
                <label for="review-rating">Rating:</label>
                <select name="review-rating" id="review-rating">
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                </select>
              </div>
              &nbsp;
            </div>

            <div style"width: 100%; clear: both;">
              <label for="review-comments">Review:</label>
              <textarea name="review-comments" id="review-comments" placeholder="Your review" rows="3"></textarea>
            </div>
            <div>
              <button type="submit" id="review-button">Add your review</button>
            </div>
        </form>
        </div>
      </section>

    </main>

    <footer>
      Copyright (c) 2018 <a href="/">Restaurant Reviews</a><br>
      All Rights Reserved.
    </footer>

    <script type="text/javascript" charset="utf-8" src="js/register-sw.js"></script>
    <script type="text/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/common.js"></script>
    
  </body>
</html>
