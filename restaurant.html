<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="img/icons/icon-72x72.png" type="image/x-icon" />
    <meta name="theme-color" content="#f58500">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="RestoReview">
    <link rel="apple-touch-startup-image" href="img/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="img/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">

    <!-- Main CSS file -->
    <link defer rel="stylesheet" href="css/styles.css" type="text/css">
    <script async defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script async defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">

    <header>

      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>

      
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    

    </header>

    <main id="maincontent">

      <section id="map-container">
        <div id="map"><button id="show-map">Show map</button></div>
      </section>

      <section id="restaurant-container" class="flexbox-container">
        <h1 id="restaurant-name"></h1>
        <div id="restaurant-imagebox" class="flexbox-item">
          <picture>
            <img id="restaurant-img">
          </picture>
        </div>
        <div id="restaurant-detailsbox" class="flexbox-item">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <i class="fas fa-calendar-alt fa-fw"></i> Operating hours
          <table id="restaurant-hours"></table>
        </div>
      </section>

      <section id="reviews-container">
        <div id="reviews-list" class="flexbox-container"></div>
      </section>

    </main>

    <footer>
      Copyright (c) 2018 <a href="/">Restaurant Reviews</a><br>
      All Rights Reserved.
    </footer>

    <script type="text/javascript" charset="utf-8" src="js/register-sw.js"></script>
    <script type="text/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/common.js"></script>
    
  </body>
</html>
